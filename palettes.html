<!doctype html>
<html>
<head>
<style>
.cell {
  display: inline-block;
  width: 50px;
  height: 50px;
  border: dotted black 1px;
}
</style>
</head>
<body>
<div>
  <div title="rgb(0,0,0)"
       class="cell"
       style="background-color: rgb(0,0,0);">
  </div>
  <div title="rgb(0,128,128)"
       class="cell"
       style="background-color: rgb(0,128,128);">
  </div>
  <div title="rgb(255,128,0)"
       class="cell"
       style="background-color: rgb(255,128,0);">
  </div>
  <div title="rgb(128,255,128)"
       class="cell"
       style="background-color: rgb(128,255,128);">
  </div>
  <div title="rgb(255,255,255)"
       class="cell"
       style="background-color: rgb(255,255,255);">
  </div>
</div>
<div>
  <div title="rgb(0,0,0)"
       class="cell"
       style="background-color: rgb(0,0,0);">
  </div>
  <div title="rgb(0,85,85)"
       class="cell"
       style="background-color: rgb(0,85,85);">
  </div>
  <div title="rgb(170,85,0)"
       class="cell"
       style="background-color: rgb(170,85,0);">
  </div>
  <div title="rgb(85,170,85)"
       class="cell"
       style="background-color: rgb(85,170,85);">
  </div>
  <div title="rgb(255,170,0)"
       class="cell"
       style="background-color: rgb(255,170,0);">
  </div>
  <div title="rgb(255,85,170)"
       class="cell"
       style="background-color: rgb(255,85,170);">
  </div>
  <div title="rgb(170,255,170)"
       class="cell"
       style="background-color: rgb(170,255,170);">
  </div>
  <div title="rgb(255,255,255)"
       class="cell"
       style="background-color: rgb(255,255,255);">
  </div>
</div>
</body>
</html>
